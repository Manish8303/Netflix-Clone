<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Netflix Plan Selection
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/7/75/Netflix_icon.svg">
 </head>
 <body class="bg-white text-gray-800">
  <header class="flex justify-between items-center p-4 border-b border-gray-200">
   <div class="flex items-center">
    <img alt="Netflix Logo" class="h-10" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"/>
   </div>
   <div>
    <a class="text-gray-800" href="/LoginPage.html">
     Sign In
    </a>
   </div>
  </header>
  <main class="flex flex-col items-center justify-center min-h-screen p-4">
   <div class="text-center">
    <div class="mb-4">
     <i class="fas fa-check-circle text-red-600 text-4xl">
     </i>
    </div>
    <p class="text-sm text-gray-600 mb-2">
     STEP 1 OF 4
    </p>
    <h1 class="text-2xl font-semibold mb-4">
     Choose your plan.
    </h1>
    <ul class="text-left mb-8">
     <li class="flex items-center mb-2">
      <i class="fas fa-check text-red-600 mr-2">
      </i>
      <span>
       No commitments, cancel at any time.
      </span>
     </li>
     <li class="flex items-center mb-2">
      <i class="fas fa-check text-red-600 mr-2">
      </i>
      <span>
       Everything on Netflix for one low price.
      </span>
     </li>
     <li class="flex items-center mb-2">
      <i class="fas fa-check text-red-600 mr-2">
      </i>
      <span>
       No adverts and no extra fees. Ever.
      </span>
     </li>
    </ul>
    <button class="bg-red-600 text-white py-2 px-4 rounded" onclick="window.location.href='page2.html'">
        Next
      </button>
      
   </div>
  </main>
 </body>
</html>
